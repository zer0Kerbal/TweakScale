// ** MakingHistory > Parts > FuelTank **

@PART[monopropMiniSphere]:FOR[TweakScale] // Stratus-V Minified Monopropellant Tank
{
    &MODULE[TweakScale]
    {
    %type = free
    }
}

@PART[Size1p5_Monoprop]:FOR[TweakScale] // FL-R5 RCS Fuel Tank
{
    &MODULE[TweakScale]
    {
    %type = stack
	%defaultScale = 1.875
    %scaleFactors   = 0.1,  0.3,   0.625, 1.25,  1.875, 2.5,  3.75, 5.0, 7.5, 10, 20
    %incrementSlide = 0.01, 0.025, 0.025, 0.025, 0.025, 0.05, 0.05, 0.1, 0.1, 0.2
    }
}

