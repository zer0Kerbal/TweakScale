//The lynx parts dont really match with any of the existing form factors, so free scale is probably the best
//luckly the author used a consistant name format for all the parts, making this real simple, 

@PART[Lynx_*]:FOR[TweakScale]
{
	&MODULE[TweakScale]
	{
        %type = free
	}
}

@PART[Lynx_Ladder*]:FOR[TweakScale]
{
	!MODULE[TweakScale] {}
}
@PART[Lynx_DockingPort]:FOR[TweakScale]
{
	!MODULE[TweakScale] {}
}


